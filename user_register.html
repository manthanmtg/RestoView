<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
    <style>
        .inform {
            width: 40%;
            margin: 0 auto;
        }
    </style>
</head>

<body style="background-image: url(registerback.jpg);background-attachment: fixed;background-size: cover">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand"><a href="restoview.html" style="text-decoration: none;color:white">
                        <h2 style="font-family: 'Montez', cursive;margin: 1px 1px"><i class="fas fa-utensils"></i> RestoView</h2>
                    </a></div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">About Us</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form>
            <div class="inform">
                Already Registered? 
                <button type="button" value="Sign In" onclick="window.open('log_in.html','_self')" class="btn btn-primary">Sign In</button>
            </div>
            <div class="inform">
                <label for="fullname">Full Name*</label>
                <input type="text" class="form-control" placeholder="Full name" required>
            </div>
            <div class="form-group inform">
                <label for="user_email">Email address*</label>
                <input type="usr_email" class="form-control" id="user_email" placeholder="name@example.com" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group inform">
                <label for="usrpass">Create a Password*</label>
                <input type="password" class="form-control" id="usrpass" placeholder="Password" required>
            </div>
            <div class="form-group inform" style="margin-top: 3px;">
                <label for="bday">Date of Birth*</label>
                <input type="date" class="form-control" name="dob" id="bday" required>
            </div>
            <div class="inform" style="margin-top: 4px;">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="reset">Reset</button>
            </div>

        </form>
    </div>

</body>

</html>
